<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">

<h1>Password Generator</h1>

<form action="{% url 'password' %}">
  <select name="length">
    <option value='6'>6 char long</option>
    <option value='7'>7 char long</option>
    <option value='8'>8 char long</option>
    <option value='9'>9 char long</option>
    <option value='10'>10 char long</option>
    <option value='11'>11 char long</option>
    <option value='12' selected="selected">12 char long</option>
    <option value='13'>13 char long</option>
    <option value='14'>14 char long</option>

  </select>length

  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>

  <input type="checkbox" name="numbers"> Numbers
  <br>

  <input type="checkbox" name="special"> Special char
  <br>

  <input type="submit" value="Gene PW" class="btn btn-primary">
  <br>

</form>

<a href="{% url 'about' %}">about</a>
</div>
